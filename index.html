<!DOCTYPE html>
<html>
<head>
    <title>Port Scanner</title>
</head>
<body>
    <h1>Port Scanner</h1>
    <form method="post">
        <label for="target">Target IP:</label><br>
        <input type="text" id="target" name="target"><br><br>

        <label for="start">Starting Port:</label><br>
        <input type="number" id="start" name="start"><br><br>

        <label for="end">Ending Port:</label><br>
        <input type="number" id="end" name="end"><br><br>

        <input type="submit" value="Scan Ports">
    </form>
</body>
</html>
